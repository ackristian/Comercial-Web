<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/pedidos/CadastroPedidos"/>
  			<p:commandButton value="Salvar" action="#{cadastroPedidosBean.salvar}"
  			update="@form" disabled="#{cadastroPedidosBean.pedido.naoAlteravel}"/>
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Emitir" action="#{emissaoPedidosBean.emitirPedido}" 
  			process="@form" update="@form" 
  			disabled="#{cadastroPedidosBean.pedido.naoEmissivel or not seguranca.emitirPedidoPermitido}"/>
  			<p:commandButton value="Cancelar" action="#{cancelamentoPedidosBean.cancelarPedido}"
  			process="@this" update="@form" 
  			disabled="#{cadastroPedidosBean.pedido.naoCancelavel or not seguranca.cancelarPedidoPermitido}"/>
  			<p:commandButton value="Enviar por e-mail" action="#{envioPedidoEmailBean.enviarPedido}"
  			process="@this" disabled="#{cadastroPedidosBean.pedido.naoEnviavelPorEmail}"/>
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
