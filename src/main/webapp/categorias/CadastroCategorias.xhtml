<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    
    <ui:define name="titulo">Cadastro de Categorias</ui:define>
    
    <ui:define name="corpo">
    	
    	<f:metadata>
    			<o:viewParam name="categorias" value="#{cadastroCategoriasBean.categoria}"/>
    			<f:event listener="#{cadastroCategoriasBean.inicializar}" type="preRenderView"/>
    	</f:metadata>
    	
    	<h:form id="frm">
    	
    			<h1>Cadastro de Categorias </h1>
    			
    				<p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/categorias/CadastroCategorias"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroCategoriasBean.salvar}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/categorias/PesquisaCategorias"/>
                </p:toolbarGroup>
            </p:toolbar>
    		
    		<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroCategoriasBean.categoria.descricao}" required="true"/>					

				<p:outputLabel value="Categoria Pai" for="cat" />
	
				<p:selectOneMenu id="cat" value="#{cadastroCategoriasBean.categoria.categoriaPai}">
				<f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItems value="#{cadastroCategoriasBean.raizes}"
                                   var="categoria" itemLabel="#{categoria.descricao}" itemValue="#{categoria}"/>
				</p:selectOneMenu>
				
			</p:panelGrid>
    
    </h:form>
    	 </ui:define>
</ui:composition>
